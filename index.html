<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lig-4</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel="shortcut icon" href="./favicon.ico">
    <link href="http://fonts.cdnfonts.com/css/games" rel="stylesheet">
</head>
<body>
    
    <header>
    <h1>Lig<span>4</span></h1>
    <p>O primeiro jogador que conseguir quatro de suas fichas em uma linha (seja horizontal, vertical ou diagonal) vence.</p>
    </header>

    <button id="reiniciar" class="hidden">Reiniciar jogo</button>
    <button id="zerar" class="hidden">Zerar placar</button>
    <button id="iniciar">Iniciar</button>

    <div class="form">
        <form class="jogadores-form">
            <input type="text" id="jogador1" placeholder="Jogador 1">
            <input type="text" id="jogador2" placeholder="Jogador 2">
            <button type="button" id="pronto">Pronto!</button>
        </form>
    </div>
    
    <div id = "game">
        <div id = "t1" class="torre"></div>
        <div id = "t2" class="torre"></div>
        <div id = "t3" class="torre"></div>
        <div id = "t4" class="torre"></div>
        <div id = "t5" class="torre"></div>
        <div id = "t6" class="torre"></div>
        <div id = "t7" class="torre"></div>
    </div>
    <div id="caixa-placar">
        <div class="placar" id="placar-jogador-1">
            <p class="placar--pontos">0</p>
        </div>
        <div class="placar" id="placar-jogador-2">
            <p class="placar--pontos">0</p>
        </div>
    </div>
    <div id="timer">
        <p><span id="valor-timer">0</span> segundos</p>
    </div>

    <script src = "js.js"></script>


</body>
</html>
